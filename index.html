<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Convert Money | George Lucas</title>
</head>

<body>

    <div id="caixa-logo">
        <img src="./assets/logo.gif" alt="logo" id="logo-img">
    </div>

    <main>
        <label>
            <span>Converter de:</span>
            <select id="convert-select" class="select">
                <option value="real1">R$ Real Brasileiro</option>
                <option value="dolar1">US$ Dólar</option>
                <option value="euro1">€ Euro</option>
                <option value="libra1">£ Libra</option>
            </select>
        </label>

        <label>
            <span>Converter para:</span>
            <select id="currency-select" class="select">
                <option value="dolar2">US$ Dólar</option>
                <option value="euro2">€ Euro</option>
                <option value="libra2">£ Libra</option>
                <option value="real2">R$ Real Brasileiro</option>
            </select>
        </label>


        <label>
            <span>Valor</span><input id="input-currency" placeholder="R$ 0,00" type="number">
        </label>

        <button id='btn'>Converter</button>


        <section id="results-box">

            <div class="flags">
                <img src="./assets/real.png" alt="real" id="flag1">
                <p id="p1">Real</p>
                <p id="valor1">R$ 0,00</p>
            </div>


            <img src="./assets/vector.png" alt="arrow" id="seta">

            <div class="flags">
                <img src="./assets/dolar.png" alt="dolar" id="flag2">
                <p id="p2">Dólar</p>
                <p id="valor2">$ 0,00</p>
            </div>

        </section>

    </main>
    <footer id="rodape">

        <a href="https://www.linkedin.com/in/george-matos/" id="link-insta" target="_blank">
            Created By: @george_lucaszz
        </a>
    </footer>
</body>


<script src="/script.js"></script>


</html>
